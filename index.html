<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Picker - React</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .radio-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const AnglePicker = () => {
            const [angle, setAngle] = React.useState(0);

            const changeAngle = (value) => {
                const adjustedValue = ((value % 360) + 360) % 360;
                setAngle(adjustedValue);
            };

            const handleTextChange = (e) => {
                const value = parseFloat(e.target.value);
                if (!isNaN(value)) {
                    changeAngle(value);
                }
            };

            const handleRangeChange = (e) => {
                changeAngle(parseInt(e.target.value));
            };

            const handleRadioChange = (e) => {
                changeAngle(parseInt(e.target.value));
            };

            const predefinedAngles = [0, 45, 60, 90, 180];

            return (
                <div className="wrapper">
                    <input
                        type="text"
                        value={angle}
                        onChange={handleTextChange}
                    />
                    <input
                        type="range"
                        min="0"
                        max="360"
                        value={angle}
                        onChange={handleRangeChange}
                    />
                    <div className="radio-buttons">
                        {predefinedAngles.map((preset) => (
                            <label key={preset}>
                                <input
                                    type="radio"
                                    name="anglePreset"
                                    value={preset}
                                    checked={angle === preset}
                                    onChange={handleRadioChange}
                                />
                                {preset}°
                            </label>
                        ))}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<AnglePicker />, document.getElementById('root'));
    </script>
</body>
</html>
